<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img
        src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-white' : 'logo-dark'}}.svg"
        alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
    </div>
    <div class="col-12 xl:col-6"
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4"
        style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo-dark.svg" alt="ETCD Manager logo" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">ETCD Manager</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        <p-messages severity="error" [(value)]="msgs1" [key]="'login'"></p-messages>
        <div class="w-full md:w-10 mx-auto">
          <label for="userName" class="block text-900 text-xl font-medium mb-2">Username</label>
          <input id="userName" type="text" placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;"
            [(ngModel)]="userName">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false"
            styleClass="w-full mb-3" inputStyleClass="w-full mb-3"></p-password>

          <div class="flex align-items-center justify-content-between mb-5">
            <span>If you forgot your password, please contact with administartor?</span>
          </div>
          <button aria-label="button" pButton pRipple label="Sign In" class="w-full p-3 text-xl"
            (click)="signIn()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
